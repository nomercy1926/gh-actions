name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: cd second-action-react-demo && npm ci
      - name: Run tests
        run: cd second-action-react-demo && npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: cd second-action-react-demo && npm ci
      - name: Build project
        run: cd second-action-react-demo && npm run build
      - name: Deploy
        run: echo "Deploying ..."